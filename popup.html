<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Autocompletado Rama Judicial</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --gradient-start: #ffffff;
      --gradient-end: #f3f4f6;
      --danger: #dc2626;
    }
    body {
      width: 320px;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo {
      display: block;
      margin: 0 10px 0 0;
      width: 140px;
      height: auto;
    }
    .subheading {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:active {
      transform: scale(0.98);
    }
    #error {
      color: #dc2626;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-size: 14px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--primary);
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      text-decoration: none;
    }
    a.title-container {
      margin: 0;
    }
    .help-icon {
      width: 24px;
      height: 24px;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: help;
      background: transparent;
      position: relative;
    }
    .help-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 40px;
      right: 0;
      background: #1f2937;
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      width: 200px;
      text-align: center;
      z-index: 1;
      transition: opacity 0.2s;
    }

    /* Estilos del historial */
    .history-section {
      margin-top: 20px;
      border-top: 1px solid #e5e7eb;
      padding-top: 15px;
    }
    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .history-title {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    .clear-all-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .clear-all-btn:hover {
      opacity: 0.8;
    }
    .history-list {
      max-height: 150px;
      overflow-y: auto;
    }
    .history-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin-bottom: 5px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      transition: background-color 0.2s;
    }
    .history-item:hover {
      background: #f3f4f6;
    }
    .history-code {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #374151;
      cursor: pointer;
      flex: 1;
      text-align: left;
    }
    .history-code:hover {
      color: var(--primary);
    }
    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      margin-left: 8px;
    }
    .delete-btn:hover {
      opacity: 0.8;
    }
    .history-empty {
      text-align: center;
      color: #9ca3af;
      font-size: 12px;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="https://wabog.com" target="_blank" class="title-container">
      <img id="logo" src="assets/wabog_name_logo_light.webp" alt="Wabog">
      <div class="help-icon">?
        <div class="tooltip">Esta extensión llena automáticamente formularios judiciales ingresando el radicado.</div>
      </div>
    </a>
    <div class="subheading">La IA para abogados.</div>
    <input type="text" id="courtCode" placeholder="Ingresa el radicado" maxlength="23">
    <button id="submit" type="button">Llenar</button>
    <div id="error"></div>
    <a href="https://procesojudicial.ramajudicial.gov.co/Justicia21/Administracion/Ciudadanos/frmConsulta.aspx?opcion=consulta" target="_blank">Ir a la página de la rama ⚖</a>

    <!-- Sección del historial -->
    <div class="history-section">
      <div class="history-header">
        <span class="history-title">Historial</span>
        <button id="clearAll" class="clear-all-btn" style="display: none;">Limpiar todo</button>
      </div>
      <div id="historyList" class="history-list">
        <div class="history-empty">No hay códigos en el historial</div>
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
