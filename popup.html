<!DOCTYPE html>
<html>
<head>
  <title>Court Form Filler</title>
  <style>
    :root {
      --primary: #1454fa;
      --secondary: #34abdb;
    }
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: var(--primary);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid var(--primary);
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    button:active {
      transform: translateY(1px);
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Court Form Filler</h2>
  <input type="text" id="courtCode" placeholder="Enter 23-digit code" maxlength="23">
  <button id="submit" type="button">Fill Form</button>
  <div id="error"></div>
  <script src="utils.js"></script> <!-- AquÃ­ cargas el nuevo utils.js -->
  <script src="popup.js"></script>
</body>
</html>
